<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<!-- 	<h:outputStylesheet name="grid/grid.css" library="primefaces" /> -->
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>



</h:head>
<h:body>
		<p:growl id="msgLogin" showSummary="true" showDetail="false"
			life="5000" />
	<f:event listener="#{loginBean.updateMessages(true)}" type="preRenderView" />
	<h:form id="loginForm" prependId="false">

		<p:panelGrid columns="1" styleClass="transparentBackground"
			rendered="#{loginBean.user eq null}">
			<p:outputLabel value="#{msg['menu.login.username']}" />
			<h:inputText id="username"   value="#{loginBean.username}"
				required="true" requiredMessage="#{msg['error.username.required']}">
				<f:validator validatorId="usernameValidator" />
			</h:inputText>
			<p:message for="username" />
			<p:outputLabel value="#{msg['menu.login.password']}" />
			<h:inputSecret id="password" value="#{loginBean.password}"
				required="true" requiredMessage="#{msg['error.password.required']}">
				<f:validator validatorId="passwordValidator" />
			</h:inputSecret>
			<p:message for="password"></p:message>
		</p:panelGrid>
		<p:panelGrid columns="2" styleClass="transparentBackground" 
			rendered="#{loginBean.user eq null}">
			<p:commandButton ajax="false" value="#{msg['menu.login.button.login']}" action="#{loginBean.update()}" process="@form" update="@form msgLogin"></p:commandButton>
			<p:commandButton id="signin" action="#{loginBean.openDialog()}" immediate="true" process="@form" update="@form dialogSigninForm:signinDialog"
				value="#{msg['menu.login.button.signin']}" >
				
			</p:commandButton>

		</p:panelGrid>
	</h:form>


</h:body>
</html>
