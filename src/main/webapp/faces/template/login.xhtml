<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
		<h:form id="loginForm">
			<p:growl id="msgLogin" showSummary="true" showDetail="true" />

			<p:panelGrid columns="1" styleClass="transparentBackground">
				<p:outputLabel value="#{msg['menu.login.username']}" />
				<p:inputText value="#{loginBean.username}" required="true">
				</p:inputText>
				<p:outputLabel value="#{msg['menu.login.password']}" />
				<p:password value="#{loginBean.password}" required="true">
				</p:password>
			</p:panelGrid>
			<p:panelGrid columns="2" styleClass="transparentBackground">
				<p:commandButton value="#{msg['menu.login.button.login']}"></p:commandButton>
				<p:commandButton value="#{msg['menu.login.button.signin']}"></p:commandButton>
			</p:panelGrid>


		</h:form>
</h:body>
</html>
