<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>

</h:head>
<h:body>
	<div>
		<h:form>
			<table border="0" width="20%" style="float: right;">
				<tr>
					<td height="10%"><p:commandLink
							action="#{langApplication.changeLanguage('it')}" process="@form"
							update="@form" ajax="false">
							<p:graphicImage library="images" name="it.png" />
						</p:commandLink></td>

					<td height="10%"><p:commandLink
							action="#{langApplication.changeLanguage('en')}" process="@form"
							update="@form" ajax="false">
							<p:graphicImage library="images" name="en.png"></p:graphicImage>
						</p:commandLink></td>

					<td height="10%"><p:commandLink
							action="#{langApplication.changeLanguage('es')}" process="@form"
							update="@form" ajax="false">
							<p:graphicImage library="images" name="es.png" />
						</p:commandLink></td>
					<td height="10%">
						<p:commandLink
							action="#{langApplication.changeLanguage('fr')}" process="@form"
							update="@form" ajax="false"
						>
							<p:graphicImage library="images" name="fr.png"></p:graphicImage>
						</p:commandLink>					
					</td>
<!-- 					<td height="10%"> -->
<!-- 						<p:commandLink action="#{langApplication.changeLanguage('de')}" -->
<!-- 							process="@form" update="@form" ajax="false"> -->
<!-- 							<p:graphicImage library="images" name="de.png"/>			 -->
<!-- 						</p:commandLink> -->
<!-- 					</td> -->
				</tr>
			</table>
		</h:form>
	</div>
	<h:form>
		<div style="clear: both;">
			<div id="header">

				<table id="menuHeader" border="0" width="100%">

					<tr>
						<td width="95%" height="20%">
							<h1>
								<h:outputText value="#{msg['header.title']}" />
							</h1>
						</td>
						<td width="5%" height="20%"><p:commandLink
								actionListener="#{menuBean.renderMenuHome()}"
								action="#{menuBean.refreshMenu()}" process="@form"
								update="@form">
								<p:graphicImage
									url="http://thehome-journal.com/wp-content/themes/hjbootstrap/images/menu_icon.svg" />

							</p:commandLink></td>
					</tr>
				</table>
				<!-- 
				<div id="header_left"></div>
				<div id="header_right"></div>
				-->
				<p:menubar id="menuHome" rendered="#{menuBean.showMenu}"
					style="clear:both">
					<p:menuitem value="#{msg['menu.nav.home']}" />


					<p:submenu label="#{msg['menu.nav.movie']}">

						<p:menuitem value="#{msg['menu.nav.movie.actor']}" url="#">
						</p:menuitem>
						<p:menuitem value="#{msg['menu.nav.movie.company']}" url="#">
						</p:menuitem>
						<p:menuitem value="#{msg['menu.nav.movie.genre']}" url="#">
						</p:menuitem>

					</p:submenu>
					<p:submenu label="#{msg['menu.nav.series']}">
						<p:menuitem value="#{msg['menu.nav.series.actor']}" url="#">
						</p:menuitem>
						<p:menuitem value="#{msg['menu.nav.series.company']}" url="#">
						</p:menuitem>
						<p:menuitem value="#{msg['menu.nav.series.genre']}" url="#">
						</p:menuitem>
					</p:submenu>
					<p:submenu label="#{msg['menu.nav.admin']}" rendered="#{loginBean.user ne null and loginBean.user.role eq 'admin'}">
					
					
					</p:submenu>
					<p:menuitem value="#{msg['menu.nav.aboutus']}">
					</p:menuitem>
					<p:menuitem value="#{msg['menu.nav.contact']}">
					</p:menuitem>
					

				</p:menubar>

			</div>
		</div>

	</h:form>
</h:body>
</html>
